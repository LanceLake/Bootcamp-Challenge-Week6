<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css" />

		<script defer src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

		<script defer src="script.js"></script>

		<title>Weather Checker</title>
	</head>

	<body>

		<div id="weatherToday"></div>

		<div class="container">
			<div class="row">
				<div class="col-2">
					<input type="text" class="form-control" name="citySearch" id="citySearch" placeholder="City Name">
				</div>
				<div class="col-2">
					<button type="button" name="citySearchButton" class="form-control btn btn-primary" id="citySearchButton">Search City</button>
				</div>
				<div class="col-8">
					<div id="results">
						<div class="container">
							<div class="row">
								<div class="col">
									<p id="card-text-0"></p>
								</div>

								<div class="col">
									<p id="card-text-1"></p>
								</div>

								<div class="col">
									<p id="card-text-2"></p>
								</div>

								<div class="col">
									<p id="card-text-3"></p>
								</div>

								<div class="col">
									<p id="card-text-4"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<HR>
		<div id="searchedCities"></div>

	</body>
</html>
